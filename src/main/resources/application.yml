    #password: 12341234
  # spring data jpa 설정
  jpa:
    #database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    #open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true

    hibernate:
      ddl-auto: create
